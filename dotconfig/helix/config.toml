theme = "tokyonight"

[editor]
scrolloff = 5
mouse = true
middle-click-paste = true
scroll-lines = 3
shell = ["sh", "-c"]
line-number = "relative"
cursorline = true
cursorcolumn = false
continue-comments = true
auto-completion = true
path-completion = true
auto-format = true
idle-timeout = 250
completion-timeout = 100
preview-completion-insert = true
completion-trigger-len = 1
auto-info = true
true-color = true
undercurl = true
bufferline = "multiple"
color-modes = true
text-width = 100
insert-final-newline = true
atomic-save = true
trim-trailing-whitespace = true
trim-final-newlines = true
default-line-ending = "lf"
end-of-line-diagnostics = "hint"
indent-heuristic = "hybrid"
jump-label-alphabet = "abcdefghijklmnopqrstuvwxyz"
editor-config = true

# Gutters configuration
[editor.gutters]
layout = ["diff", "diagnostics", "spacer", "line-numbers", "spacer"]

[editor.gutters.line-numbers]
min-width = 2

# LSP configuration
[editor.lsp]
enable = true
display-messages = true
display-progress-messages = true
auto-signature-help = true
display-inlay-hints = true
display-color-swatches = true
display-signature-help-docs = true
snippets = true
goto-reference-include-declaration = true

# Inline diagnostics
[editor.inline-diagnostics]
cursor-line = "warning"
other-lines = "error"
prefix-len = 1
max-diagnostics = 3

# Auto-save configuration
[editor.auto-save]
focus-lost = true
after-delay.enable = true
after-delay.timeout = 2000

# Search behavior
[editor.search]
smart-case = true
wrap-around = true

# Smart tab navigation
[editor.smart-tab]
enable = true
supersede-menu = false

# Soft wrap for long lines
[editor.soft-wrap]
enable = true
max-wrap = 25
max-indent-retain = 0
wrap-indicator = "â†ª"
wrap-at-text-width = false

# Indent guides
[editor.indent-guides]
render = true
character = "â•Ž"
skip-levels = 1

# Whitespace rendering
[editor.whitespace]
render = "none"

# Statusline configuration
[editor.statusline]
left = ["mode", "spinner", "file-name", "file-modification-indicator"]
center = ["version-control"]
right = ["diagnostics", "position", "file-type"]
separator = "â”‚"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"
diagnostics = ["warning", "error"]
workspace-diagnostics = ["warning", "error"]

# Cursor shape
[editor.cursor-shape]
normal = "block"
insert = "bar"
select = "underline"

# File picker behavior
[editor.file-picker]
hidden = false
follow-symlinks = true
deduplicate-links = true
parents = true
ignore = true
git-ignore = true
git-global = true
git-exclude = true

