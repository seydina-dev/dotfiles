open_url_with default

# Syntax highlighting (requires bat for viewing files)
map ctrl+shift+b launch --keep-focus bat --paging=always --style=full --color=always

# Case-insensitive search in terminal (requires less or grep)
map ctrl+shift+f launch --keep-focus grep -i

# Transparency settings
background_opacity 0.8

# Scrolling and buffer size
scrollback_lines 10000

# Enable autocomplete (requires shell support like zsh or fish)
shell /usr/bin/bash

# Reload config without restarting Kitty
map ctrl+shift+r reload_config

# Performance
repaint_delay                   6
input_delay                     1
sync_to_monitor                 no

# Font settings
font_family                     JetBrainsMono
font_features                   JetBrainsMono +cv04 +cv10 +ss04 +ss03 +cv25 +cv32 +cv28 +ss06 +ss07
bold_font                       JetBrainsMono-Bold
italic_font                     auto
bold_italic_font                auto
font_size                       14
disable_ligatures               never
adjust_line_height              1

window_margin_width 12

# Mouse
copy_on_select                  yes
strip_trailing_spaces           always

# Cursor
cursor_shape                    block
cursor_blink_interval           0

# Window layout
window_border_width             1px
hide_window_decorations         titlebar-only

# Bell
enable_audio_bell               no
window_alert_on_bell            yes
bell_on_tab                     no

# Tab Bar
tab_bar_edge                    bottom
tab_bar_style                   powerline
tab_powerline_style             angled
tab_bar_min_tabs                1
tab_bar_align                   left

# Advance
shell_integration               enabled no-cursor
update_check_interval           0

